type Author implements Person {
  name: String!
  description: String
  knows: [Person]
  id: ID!
}

type Book {
  title: String!
  authors: [Author!]
  id: ID!
}

interface Person {
  name: String!
  knows: [Person]
  id: ID!
}

type Police implements Person {
  name: String!
  knows: [Person]
  rank: Int
  id: ID!
}

type Query {
  book(id: ID!): Book
  author(id: ID!): Author
  police(id: ID!): Police
  person(id: ID!): Person
  listOfBooks: [Book]
  listOfAuthors: [Author]
  listOfPolices: [Police]
  listOfPersons: [Person]
}

