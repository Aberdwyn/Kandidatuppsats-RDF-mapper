directive @upper on FIELD_DEFINITION 
 
type Author implements Person {
  name: String!
  knows: [Person]
  description: String
}

type Book {
  title: String! @upper
  authors: [Author!]
}

interface Person {
  name: String!
  knows: [Person]
}

type Reader implements Person {
  name: String!
  knows: [Person]
  favourite_book: Book
}

