interface Agent {
  name: String
  id: ID!
}

type Book {
  title: String
  relatedBooks: [Book]
  id: ID!
}

type Droid implements Agent {
  name: String!
  friends: [Agent]
  owner: Agent
  id: ID!
}

type Human implements Agent {
  name: String!
  friends: [Agent]
  id: ID!
}

type Query {
  book(id: ID!): Book
  agent(id: ID!): Agent
  droid(id: ID!): Droid
  human(id: ID!): Human
  listOfBooks: [Book]
  listOfAgents: [Agent]
  listOfDroids: [Droid]
  listOfHumans: [Human]
}

