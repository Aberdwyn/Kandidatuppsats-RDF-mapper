directive @equals(string: String, id:ID) on FIELD_DEFINITION

type Book {
  id: ID!
  title: String! @equals(string:"The Neverending Company")
  authors: [Author!]
}

type Reader implements Person {
  name: String!
  knows: [Person]
  favourite_book: Book
  id: ID!
}

type Author implements Person {
  name: String!
  knows: [Person]
  description: String
  id: ID!
}

interface Person {
  name: String!
  knows: [Person]
  id: ID!
}